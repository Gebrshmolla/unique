<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manipulating HTML with JavaScript</title>
<style>
  /* Example CSS styling */
  .red-text {
    color: red;
  }
</style>
</head>
<body>

<button id="addElementBtn">Add Element</button>
<button id="addChildBtn">Add Child Element</button>
<button id="changeClassBtn">Change Class</button>
<button id="changeIdBtn">Change ID</button>

<div id="container">
  Initial content
</div>

<script>
document.getElementById("addElementBtn").addEventListener("click", addElement);
document.getElementById("addChildBtn").addEventListener("click", addChild);
document.getElementById("changeClassBtn").addEventListener("click", changeClass);
document.getElementById("changeIdBtn").addEventListener("click", changeId);

function addElement() {
  // Create a new div element
  var newDiv = document.createElement("div");
  
  // Add text content
  newDiv.textContent = "New Element";
  
  // Append the new element to the container
  document.getElementById("container").appendChild(newDiv);
}

function addChild() {
  // Create a new span element
  var newSpan = document.createElement("span");
  
  // Add text content
  newSpan.textContent = "Child Element";
  
  // Append the new span element to the container
  document.getElementById("container").appendChild(newSpan);
}

function changeClass() {
  // Get the container element
  var container = document.getElementById("container");
  
  // Add or remove the "red-text" class
  container.classList.toggle("red-text");
}

function changeId() {
  // Get the container element
  var container = document.getElementById("container");
  
  // Change the ID
  container.id = "newId";
}
</script>

</body>
</html>
